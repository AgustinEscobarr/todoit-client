<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
      class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">Inicio</a>
      <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
      <a mat-list-item [routerLink]="['/travel']" routerLinkActive="router-link-active">Viaje</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
    <mat-toolbar class="toolbar">
      
    <img src="../assets/logo.svg"/>
    <span class="title-logo">Todo IT</span>
    <span class="spacer"></span>
    <nav *ngIf="valido">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     
      <button mat-button class="buttonBar" aria-label="icon-button " [routerLink]="['/home']" routerLinkActive="router-link-active">
        Inicio
      </button>
      
      
    </nav>
    
      
    </mat-toolbar>
  </header>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

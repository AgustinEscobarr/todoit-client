
<main *ngIf="valido">
  <h1>Estado del Viaje</h1>
  <div class="container">

  
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filtro</mat-label>
    <input matInput class="filter-input" (keyup)="applyFilter($event)" placeholder="Palabra clave" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
        <td mat-cell *matCellDef="let row"> {{row.equipo}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
  <!--<button style="padding: 2rem;" (click)="obtener()">click me pls</button>-->
</main>
<app-footer></app-footer>
